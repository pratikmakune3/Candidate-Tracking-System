<html>
<body>

<script>
function validateForm(){
   var name=document.myForm.name.value;
   if(name == "")
      alert("Name can not be empty");
}
</script>

<form action="/candidateName/" name="myForm" method="post" onsubmit="return validateForm()">

   Name: <input id="name" type="text" name="name" placeholder="Enter your full name"><br><br>
   E-mail:<input type="email" name="email" placeholder="Register using active email"><br><br>
   Date of Birth: <input id="dob" type="date" name="dob"><br><br>

   Sex : <input type="radio" checked="checked" name="sex" value="male" />Male
         <input type="radio" name="sex" value="female" />Female<br><br>

   Experience(in year) : <input id="exp" type="text" name="exp"><br><br>

   Upload Resume : <input type="file" name="resume" size="40">

   <input type="submit" value="Submit"><br><br>
   <a href="/candidateList">Candidates List</a>
</form>

</body>
</html>
